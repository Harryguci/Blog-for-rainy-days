<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="backpack.js" defer></script>
    <script type="module" src="myscript.js" defer></script>
    <script type="module" src="note-item.js" defer></script>
    <script type="module" src="loadFile.js" defer></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md">
                    <h1>
                        Harryguci
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="Enter-information">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-md-6 d-none">
                        <div>
                            <button class="btn btn-custom show-input-form-btn" type="button" data-bs-toggle="collapse"
                                data-bs-target="#inputForm1" aria-expanded="false" aria-controls="inputForm1">
                                Show note form
                            </button>
                            <div id="inputForm1" class="collapse">
                                <form class="enter-note-form" action="" class="input-container">
                                    <textarea type="text" class="input-container__title" placeholder="Title"></textarea>
                                    <textarea type="text" class="input-container__content"
                                        placeholder="Some notes"></textarea>
                                    <script
                                        src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
                                </form>
                                <button type="submit" class="btn-custom add-note-btn mt-2">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex">
                        <form action="" class="search-product-container">
                            <button type="button" class="btn-custom rounded-0 search-product-container__btn">
                                <!-- <span class="search-product-container__btn"></span> -->
                                <!-- <span>Search</span> -->
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                            </button>
                            <input type="text" class="search-product-container__input"
                                placeholder="Name or Date of the blog">
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-content">
            <div class="container-md">
                <div class="row main-content__notes">
                    <!-- A note template -->
                    <!-- <div class="col-md-6 card-item">
                        <div class="note-container">
                            <div class="note__header">
                                <h3></h3>
                                <span></span>
                            </div>
                            <div class="note__content">
                                <p></p>
                            </div>
                        </div>
                    </div> -->
                    <!--End of : A note template -->
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
